<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso_dark.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <!-- <script src="/scripts/utils.js"></script> -->
  

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup_dark.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <div class="controlador">
        <label>Nome:</label>
        <input id="inputNome" type="text" required minlength="2">
        <small>Por favor preencha o campo NOME corretamente</small>
      </div>


      <div class="controlador">
        <label>Sobrenome:</label>
        <input id="inputSobrenome" type="text" required minlength="2">
        <small>Por favor preencha o campo SOBRENOME corretamente</small>
      </div>

      <div class="controlador">
        <label >Email:</label>
        <input id="inputEmail" type="email" required>
        <small>Por favor preencha o campo EMAIL corretamente</small>
      </div>

      <div class="controlador">
        <label>Senha:</label>
        <input id="inputSenha" type="password" required minlength="5">
        <small>Por favor preencha o campo SENHA corretamente</small>
      </div>
      
      <div class="controlador" id="senhaIgual">
      <label>Repetir senha:</label>
        <input id="inputRepetirSenha" type="password" required>
        <small>senha diferente</small>
      </div>
      
      <button id="btCadastrar">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>


  <script src="./scripts/signup.js" type="module"></script>
</body>

</html>
